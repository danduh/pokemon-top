name: Deploy App to Pages

env:
  IS_FOR_GP: True

on:
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build APPLication
        run: |
          npm i
          npx nx run details:build:production
          npx nx run list:build:production
          npx nx run pokemon:build:production --base-href /pokemon-top/
          mkdir dist/docs
          cp index.html dist/docs/index.html
          cp dist/apps/pokemon/index.html dist/apps/pokemon/404.html
          cp -r dist/apps/list dist/apps/pokemon/assets
          cp -r dist/apps/details dist/apps/pokemon/assets
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'dist/apps/pokemon'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
