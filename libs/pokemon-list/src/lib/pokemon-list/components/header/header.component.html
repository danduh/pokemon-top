<div>
  <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label nzFor="pokemon-name" class="label"
        >Search Pokémon</nz-form-label
      >
      <nz-form-control nzErrorTip="Please input name">
        <nz-input-group>
          <input
            data-cy="name-id-input"
            formControlName="name"
            nz-input
            placeholder="Name"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input name">
        <button nz-button (click)="navigateTo()" data-cy="go-to">Go</button>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="pokemon-type">Filter Pokémon type</nz-form-label>
      <nz-form-control nzErrorTip="Filter by type:">
        <nz-input-group>
          <nz-select formControlName="type" data-cy="types" nzShowSearch>
            <nz-option
              nzCustomContent
              *ngFor="let type of types | async"
              [nzValue]="type"
              [nzLabel]="type.name"
              ><span data-cy="type-option">{{ type.name }}</span></nz-option
            >
          </nz-select>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
